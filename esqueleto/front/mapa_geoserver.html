<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #panel {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
      }
    </style>
    <title>Mapa de control de vacas</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Panel lateral con botones -->
        <div class="col-md-3 col-lg-2 p-3 bg-light">
          <div id="panel">
            <button id="btnDentro" class="btn btn-outline-dark w-100 mb-3">
              Vacas dentro
            </button>
            <button id="btnFuera" class="btn btn-outline-danger w-100 mb-3">
              Vacas fuera
            </button>
            <button id="btnLimpiar" class="btn btn-outline-secondary w-100">
              Limpiar mapa
            </button>
          </div>
        </div>
        
        <!-- Mapa -->
        <div class="col-md-9 col-lg-10 p-0">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
