<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" type="text/css" href="estilo.css"/>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <title>Mapa de control de vacas</title>
    
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .controls {
        padding: 20px;
        background-color: #f8f9fa;
        border-right: 2px solid #ccc;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .map-container {
        height: 100vh;
        padding: 0;
      }
      .btn-custom {
        margin-bottom: 10px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Panel de botones -->
        <div class="col-md-3 controls">
          <button id="btnDentro" class="btn btn-success btn-custom">Vacas Dentro</button>
          <button id="btnFuera" class="btn btn-danger btn-custom">Vacas Fuera</button>
          <button id="btnLimpiar" class="btn btn-secondary btn-custom">Limpiar Capas</button>
        </div>
        
        <!-- Mapa -->
        <div class="col-md-9 map-container">
          <div id="map"></div>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script> 
  </body>
</html>
